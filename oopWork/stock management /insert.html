<!DOCTYPE html>

  <head>

        <label>First Name</label
        ><input type="text" name="fname" placeholder="Enter First Name" />
    </div>
    <div class="input">
        <label>Last Name</label
        ><input type="text" name="lname" placeholder="Enter Last Name" />
    </div>
    <div class="input">
        <label>Email</label
        ><input type="text" name="email" placeholder="Enter your email" />
    </div>
    <div class="input">
        <label>Telephone</label
        ><input
          type="number"
          name="telephone"
          placeholder="Enter Telephone Number"
        />
    </div>
    <div class="input">
        <label>Gender</label>
        <input
          type="radio"
          name="gender"

        <div class="input">
        <label>Nationality</label>
        <select name="nationality" style="margin-left: 51px" id="options">
          <option value="">--select--</option>
          <option value="rwanda">Rwanda</option>
          <option value="rdc">RDC</option>
          <option value="uganda">Uganda</option>
          <option value="tanzania">Tanzania</option>
          <option value="burundi">Burundi</option>
          <option value="usa">USA</option>
          <option value="france">France</option>
          <option value="spain">Spain</option>
          <option value="korea">Korea</option>
        </select>
        </div>
        <div class="input">
        <label>User Name</label
        ><input
          type="text"
          name="username"
          placeholder="Enter your username"
          style="margin-left: 50px; width: 300px"
        />
    </div>
    <div class="input">
        <label>Password</label
        ><input
          type="password"
          name="password"
          placeholder="Enter First Password"
          style="margin-left: 62px; width: 300px"
        />
    </div>
    <div class="input">
        <label>Confirm Passw</label
        ><input
          type="password"
          name="cpassword"
          placeholder="Confirm your Password"
          style="margin-left: 25px; width: 300px"
        />
    </div>
        <button type="submit" value="Register" id="submit" >Register</button>

    </div>
